<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Eligibility Checker</title>
  <meta name="theme-color" content="#2C4B9B">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header class="site-header">
      <div class="logo" aria-hidden="true">UE</div>
      <div>
        <h1>University Eligibility Checker</h1>
      </div>
    </header>

     <div class="news-ticker">
    <span class="ticker-title"></span>
    <div class="marquee">
      <span id="news-text"></span>
    </div>
  </div>
    
    <main class="grid" role="main">
      <!-- student input card -->
      <section class="card" aria-labelledby="student-info-heading">

        <form id="studentForm" class="student-form" novalidate>

          <!-- SSC row: year + gpa -->
          <div class="row">
            <div class="field">
              <label for="ssc">SSC Year</label>
<select id="ssc" name="ssc" aria-label="SSC Year">
 
  <option value="2019">2019</option>
  <option value="2020">2020</option>
  <option value="2021">2021</option>
  <option value="2022">2022</option>
  <option value="2023" selected>2023</option>
  <option value="2024">2024</option>
  
</select>
            </div>

            <div class="field">
              <label for="ssc_gpa">SSC GPA</label>
              <input type="number" id="ssc_gpa" name="ssc_gpa" aria-label="SSC GPA" min="0" max="5" step="0.01" value="5.00">
            </div>
          </div>

          <!-- HSC row: year + gpa -->
          <div class="row">
            <div class="field">
              <label for="hsc">HSC Year</label>
<select id="hsc" name="hsc" aria-label="HSC Year">
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025" selected>2025</option>
</select>
            </div>

            <div class="field">
              <label for="hsc_gpa">HSC GPA</label>
              <input type="number" id="hsc_gpa" name="hsc_gpa" aria-label="HSC GPA" min="0" max="5" step="0.01" value="5.00">
            </div>
          </div>

          <hr class="divider" />

          <h4 class="subheading" id="subject-wise-heading">Subject Wise Grade Point</h4>

          <!-- Physics + Chemistry row -->
          <div class="row">
            <div class="field">
              <label for="marks_physics">Physics</label>
              <select id="marks_physics" name="marks_physics" aria-label="Physics">
                <option value="5.0" selected>A+ (5.00)</option>
                <option value="4.0">A (4.00)</option>
                <option value="3.5">A- (3.50)</option>
                <option value="3.0">B (3.00) </option>
                <option value="2.0">C (2.00)</option>
                <option value="1.0">D (1.00)</option>
                <option value="0.0">F</option>
              </select>
            </div>

            <div class="field">
              <label for="marks_chemistry">Chemistry</label>
              <select id="marks_chemistry" name="marks_chemistry" aria-label="Chemistry">
                <option value="5.0" selected>A+ (5.00)</option>
                <option value="4.0">A (4.00)</option>
                <option value="3.5">A- (3.50)</option>
                <option value="3.0">B (3.00) </option>
                <option value="2.0">C (2.00)</option>
                <option value="1.0">D (1.00)</option>
                <option value="0.0">F</option>
              </select>
            </div>
          </div>

          <!-- Mathematics + Biology row -->
          <div class="row">
            <div class="field">
              <label for="marks_math">Mathematics</label>
              <select id="marks_math" name="marks_math" aria-label="Mathematics">
                <option value="5.0" selected>A+ (5.00)</option>
                <option value="4.0">A (4.00)</option>
                <option value="3.5">A- (3.50)</option>
                <option value="3.0">B (3.00) </option>
                <option value="2.0">C (2.00)</option>
                <option value="1.0">D (1.00)</option>
                <option value="0.0">F</option>
              </select>
            </div>

            <div class="field">
              <label for="marks_bio">Biology</label>
              <select id="marks_bio" name="marks_bio" aria-label="Biology">
                <option value="5.0" selected>A+ (5.00)</option>
                <option value="4.0">A (4.00)</option>
                <option value="3.5">A- (3.50)</option>
                <option value="3.0">B (3.00) </option>
                <option value="2.0">C (2.00)</option>
                <option value="1.0">D (1.00)</option>
                <option value="0.0">F</option>
              </select>
            </div>
          </div>

          <!-- English row (single) -->
          <div class="row">
            <div class="field">
              <label for="marks_eng">English</label>
              <select id="marks_eng" name="marks_eng" aria-label="English">
                <option value="5.0" selected>A+ (5.00)</option>
                <option value="4.0">A (4.00)</option>
                <option value="3.5">A- (3.50)</option>
                <option value="3.0">B (3.00) </option>
                <option value="2.0">C (2.00)</option>
                <option value="1.0">D (1.00)</option>
                <option value="0.0">F</option>
              </select>
            </div>
          </div>

          <!-- actions -->
          <div class="actions">
            <button id="checkBtn" type="button" class="btn">Check Eligibility</button>
            <button id="resetBtn" type="button" class="btn edge">Reset</button>
          </div>
        </form>
      </section>

      <!-- results / circulars -->
      <aside class="card" aria-labelledby="results-heading">
        <h3 id="results-heading" class="card-title">Eligibility University List</h3>

        <!-- Matching universities -->
        <div id="circularsWrap" style="display:none">
          <input type="text" id="searchUni" placeholder="🔍Search by University full name...." 
          class="search-bar" >

          <table id="circulars" class="results-table" aria-live="polite">
            <thead>
              <tr>
                <th>Sl No</th>
                <th>University Name</th>
                <th>Total Seat</th>
               
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <br><br>
        </div>
      </aside>

    </main>
  </div>

  <noscript>
    <div class="no-js-warning">This app requires JavaScript to run. Please enable JavaScript in your browser.</div>
  </noscript>

  <script src="new.js"></script>
  <script src="script.js"></script>
</body>
</html>
